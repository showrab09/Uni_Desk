<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni Desk</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

</head>

<body class="bg-indigo-100">


    <header>
        <h1 class="text-5xl text-center mt-8">
            Welcome to
            <span class="font-semibold text-yellow-600">Uni Desk</span>
        </h1>
        <h1 class="text-2xl text-center mt-4">
            Track your academic
            <span class="font-semibold text-yellow-600"> Record</span>
        </h1>
    </header>
    <main>
        <section class="bg-indigo-900 w-96 p-8 mx-auto mt-8 justify-center">
            <div class="text-center">
                <h3 class="text-2xl mb-4 text-white">Student Login</h3>

                <input type="text" id="user-email"
                    class="p-2 mx-auto px-2 mb-4 w-80 rounded border-gray-600 block border" placeholder="your email"
                    required />

                <input type="password" id="user-password"
                    class=" border block border-gray-600 rounded w-80 mb-4 px-2 mx-auto p-2 " name=" "
                    placeholder="password " required />
                <div class="flex">
                    <a href="admin.html" class="text-white mb-5"> <b>LOGIN</b> </a> &nbsp
                    <p class="text-white"> as Admin</p>
                </div>


                <button id="login-submit" class="bg-indigo-500 px-8 rounded py-2 text-white font-medium">Submit</button>

            </div>


        </section>
        <section class="bg-indigo-900 w-96 p-8 mx-auto mt-8 mb-8 justify-center">
            <h1 class="text-1xl text-left mt-4 text-white">
                Email :
                <span class=" text-white"> abc@gmail.com</span>
            </h1>
            <h1 class="text-1xl text-left mt-4 text-white">
                Password :
                <span class=" text-white"> 123456</span>
            </h1>
        </section>

    </main>
    <script src="bank.js "></script>

</body>

</html>
